<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Conversor</title>
</head>
<body>
    <div class="titulo">
        <h1>Conversor de Temperaturas</h1>
        <h2>Celsius - °C</h2>
        <h2>Fahrenheit - °F</h2>
        <h2>Kelvin - K</h2>
        <h2>Rankine - °Ra</h2>
    </div>

    <div class="tab">
        <form>
            <input type="number" name="temp" id="temp" placeholder="Informe a temperatura" required>
            <select name="opt" id="opt">
                <option value="0">Celsius (°C)</option>
                <option value="1">Fahrenheit (°F)</option>
                <option value="2">Kelvin (K)</option>
                <option value="3">Rankine (°Ra)</option>
            </select>
            <input type="submit" name="Calcular" id="btn">
        </form>
    </div>

    <div id="Graus">
        <p id="Cel"></p><br>
        <p id="Far"></p><br>
        <p id="Kel"></p><br>
        <p id="Ran"></p>
    </div>
</body>
<script src="script.js"></script>
</html>
