<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div id="calc">
            <h1><==CALCULADORA==></h1>
            <div id="out">
                    <div op1 id="prev"></div>
                    <div op2 id="now"></div>
            </div>
        <div id="btns">
            <button clear id="CE" class="clear">CE</button>
            <button del id="del" class="clear">DEL</button>
            <button op class="op">รท</button>
            <button num class="num">7</button>
            <button num class="num">8</button>
            <button num class="num">9</button>
            <button op class="op">*</button> 
            <button num class="num">4</button>
            <button num class="num">5</button>
            <button num class="num">6</button>
            <button op class="op">-</button>
            <button num class="num">1</button>
            <button num class="num">2</button>
            <button num class="num">3</button>
            <button op class="op">+</button>
            <button num class="num">0</button>
            <button num class="num">.</button>
            <button result id="result">=</button>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
